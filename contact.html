     </div>


     <!-- https://codepen.io/ssbalakumar/pen/uzDIA*/ -->
     <div class="contactContainer">  
        
        <form class="contact" action="" method="post">
          
            <h3>CONTACT ME</h3>
          
          <h4>Want to find out more about me or interested in my work? Contact me using the form below;</h4>
          
          <fieldset>
            <input placeholder="Full name" type="text" tabindex="1" required autofocus>
          </fieldset>
          
          <fieldset>
            <input placeholder="Email Address" type="email" tabindex="2" required>
          </fieldset>
          
          <fieldset>
            <input placeholder="Phone Number" type="tel" tabindex="3" required>
          </fieldset>
          
          <fieldset>
            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
          </fieldset>
         
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
       
      </div>

     <footer>
        
    </footer>

</body>
